    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile files ('lib/resources.jar')
}

jar {
    manifest {
        attributes(
                "Class-path" : "../../lib/resources.jar",
                "Main-Class" : "edu.gatech.oad.antlab.pkg1.AntLabMain"
        )
    }
}

